<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="content-container">
        <header class="logo">
          <img src="/images/logo.svg" alt="" />
        </header>
        <main class="hero">
          <div class="hero-img">
            <img src="/images/illustration-mockups.svg" alt="" />
          </div>
          <section class="hero-info">
            <h2 class="hero-title">Build The Community Your Fans Will Love</h2>
            <p class="hero-subtitle">
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <button class="hero-btn">Register</button>
          </section>
        </main>
        <footer>
          <div class="footer-img-container">
            <div class="img-container face">
              <i class="face fa-brands fa-facebook-f fa-sm"></i>
            </div>
            <div class="img-container twitter">
              <i class="twitter fa-brands fa-twitter fa-sm"></i>
            </div>
            <div class="img-container insta">
              <i class="insta fa-brands fa-instagram fa-sm"></i>
            </div>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
